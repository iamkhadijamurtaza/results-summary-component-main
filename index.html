<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> -->

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <span class="challenge">
      <div class="container">
        <p>Your Results</p>
        <div class="circle">
          <h1 style="font-size: 35px; color: #fff; font-weight: bolder">76</h1>
          <p style="color: hsl(241, 100%, 89%)">of 100</p>
        </div>
        <p style="color: #fff; font-size: larger">Great</p>
        you scored higher than 65% of
        <br />
        the people who have taken
        <br />
        these tests.
      </div>
      <div class="container-1">
        <p
          style="
            color: rgb(14, 13, 13);
            padding-bottom: 10px;
            padding-bottom: 5px;
            font-weight: bold;
          "
        >
          Summary
        </p>

        <p>
          <span class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            Reaction &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <span style="color: black">81</span>
            <span style="color: gray">/100</span>
          </span>
        </p>

        <p>
          <span class="memory">
            <img src="./assets/images/icon-memory.svg" alt="" />
            Memory &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <span style="color: black">92</span>
            <span style="color: gray">/100</span>
          </span>
        </p>

        <p>
          <span class="Verbal">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            Verbal &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp;
            <span style="color: black">61</span>
            <span style="color: gray">/100</span>
          </span>
        </p>

        <p>
          <span class="visual">
            <img src="./assets/images/icon-visual.svg" alt="" />
            Visual &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp;
            <span style="color: black">72</span>
            <span style="color: gray">/100</span>
          </span>
        </p>

        <button>Continue</button>
      </div>
    </span>
  </body>
</html>
